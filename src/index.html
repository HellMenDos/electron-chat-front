<html>

  <body style="margin: 0 auto;">
  <div class="cont">
     <div class="registr-container" style="display: none;">
       <form>
        <div class="alert alert-danger reg-alert" role="alert" style="display: none;">         
          </div>
         <span>Имя</span>

         <input type="text" name="email" id="emailreg" class="form-control">

         <input type="text" name="password" id="passreg" class="form-control">

         <input type="text" name="confrim-password" id="confpassreg" class="form-control">
         <div class="btn btn-primary mt-2" id="login-change-cont" onclick="loginchangecont()">Login</div>

        </div>

         <span>Email</span>
         <input type="text" name="email" class="form-control" id='emailLogin'>

    </div>

      <form>
        <textarea class="form-control" id="textarea"></textarea>
        <input type="button" class="btn btn-primary btn-block mt-2" onclick="send()" value="send" name="">
        <input type="button" class="btn btn-danger btn-block mt-2" onclick="exit()" value="exit" name="">
      </form>
    </div>
  </div>
